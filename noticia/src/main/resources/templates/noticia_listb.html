<html lang="es"xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
                        <<link rel="stylesheet" href="/css/styleborrar.css"/>
                        <title>Noticias Borrar</title>
                        </head>
                        <body>
                            <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
                                <div class="container-fluid">
                                    <a class="navbar-brand" href="/">BORRAR NOTICIAS</a>
                                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                                            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                                            aria-label="Toggle navigation">
                                        <span class="navbar-toggler-icon"></span>
                                    </button>
                                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                            <li class="nav-item">
                                                <a class="nav-link active" aria-current="page" href="/">Inicio</a>
                                            </li>
                                            <li class="nav-item dropdown">
                                                <a class="nav-link dropdown-toggle" href="" id="navbarDropdown" role="button"
                                                   data-bs-toggle="dropdown" aria-expanded="false">
                                                    Panel de Noticias
                                                </a>
                                                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                                    <li><a class="dropdown-item" href="/noticia/registrar">Cargar una Noticia</a></li>
                                                    <li><a class="dropdown-item" href="/noticia/listarm">Modificar una Noticia</a></li>
                                                    <li><a class="dropdown-item" href="/noticia/listarb">Borrar una Noticia</a></li>
                                                </ul>
                                        </ul>
                                    <div class="navbar-nav me-2 mb-2 mb-lg-0">
                                            <button th:if="${fracaso!=null}" type="button" class="btn btn-danger">Sin Borrar</button>
                                            <button th:if="${exito!=null}" type="button" class="btn btn-success mr-5">Eliminado Correctamente</button>
                                        </div> 
                                        <a class="btn btn-outline-light" href="/" role="button">Volver</a>
                                    </div>
                                </div>
                            </nav>
                            <br>
                                <br>
                                    <br>
                                        <tbody th:each="noticia: ${noticias}">
                                            <div class="card" >
                                                <div class="card-body">
                                                    <h6 class="card-title text-end" th:text="${noticia.alta}" readonly></h6>
                                                    <h4 class="card-title" th:text="${noticia.titulo}"></h4>
                                                    <a th:href="@{/noticia/eliminar/__${noticia.id}__}" class="btn btn-primary">Eliminar</a>
                                                </div>
                                            </div> 
                                        </tbody>
                                        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
                                        </body>
                                        </html>
